<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL-E-3 Image Generator</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="loading-overlay" id="loading-overlay">
        <img class="loading-image" src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
    </div>

    <h1>DALL-E-3 Image Generator</h1>

    <form method="post" onsubmit="showLoadingOverlay()">
        <label for="prompt">Enter a prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Generate Image</button>
    </form>

    {% if image_url %}

    <h2>Generated Image:</h2>

    <img class="response-image" src="{{ image_url }}" height="512px" width="512px" alt="Generated Image">

    <br>
    <h3>To download image, right click and select Save image as...</h3>

    <div class="revised-prompt">
        {{revised_prompt}}
    </div>

    {% endif %}

    <footer>
        <p>Powered by <a href="https://askgpt.app/image?ad_id=739456280556&adgroup_id=176199045283&campaign_id=22352024581&gad_source=1&gclid=Cj0KCQjws-S-BhD2ARIsALssG0Yz5BXof8UUQ_QPRwBP35uNMlwelGFGisu8KEOnuIkLCnrmbHgSaxIaAhRwEALw_wcB&utm_click=Cj0KCQjws-S-BhD2ARIsALssG0Yz5BXof8UUQ_QPRwBP35uNMlwelGFGisu8KEOnuIkLCnrmbHgSaxIaAhRwEALw_wcB&utm_device=c&utm_devicemodel=&utm_matchtype=e&utm_medium=cpc&utm_network=g&utm_source=google&utm_term=openai%20dall%20e%203" target="_blank">OpenAI's DALL-E-3</a></p>
        <p>Created by <a href="http://www.waterstreetworks.com" target="_blank">Norm Lorenz</a></p>
    </footer>

    <script>
        function showLoadingOverlay() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
    </script>

</body>

</html>
