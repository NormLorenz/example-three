<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL-E-3 Image Generator</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="loading-overlay" id="loading-overlay">Loading...</div>

    <h1>DALL-E-3 Image Generator</h1>

    <form method="post" onsubmit="showLoadingOverlay()">
        <label for="prompt">Enter a prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Generate Image</button>
    </form>

    {% if image_url %}

    <h2>Generated Image:</h2>

    <img src="{{ image_url }}" height="512px" width="512px" alt="Generated Image">

    <br>

    <a href="{{ image_url }}" download="generated_image.png">
        <button type="button">Download Image</button>
    </a>

    <br>

    <div class="revised-prompt">
        {{revised_prompt}}
    </div>

    {% endif %}

    <footer>
        <p>Powered by <a href="">OpenAI's DALL-E-3</a></p>
        <p>Created by <a href="">Norm Lorenz</a></p>
    </footer>

    <script>
        function showLoadingOverlay() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
    </script>

</body>

</html>
